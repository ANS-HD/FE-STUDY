<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      JavaScrip 中事件流模型分为 事件捕获、事件目标、事件冒泡 三个阶段。
      第一阶段：捕获阶段，从window对象传导到目标节点
      第二阶段：目标阶段，事件在目标节点上触发
      第三阶段：冒泡阶段，从目标节点传回window对象
    </div>

    <div class="parent">
      <div class="target">2342</div>
    </div>
  </body>

  <script>
    const parent = document.querySelector(".parent");
    const target = document.querySelector(".target");
    const html = document.querySelector("html");
    document.addEventListener(
      "click",
      function (e) {
        console.log(111, e.target); // target
        console.log(111, e.currentTarget); // document
        console.log(1111, this); // document
      },
      true
    );
    parent.addEventListener(
      "click",
      (e) => {
        console.log(222,e.target); // target
        console.log(222,e.currentTarget); // parent
        console.log(222,this); // window
      },
      true
    );
    target.addEventListener("click", function (e) {
      console.log(e.target); // target
      console.log(e.currentTarget); // target
      console.log(this); // target
    },true);

  </script>
</html>
